    <script>
        
/* Браузер загружает и отображает HTML постепенно.
Если браузер видит тег <script>, то он по стандарту 
обязан сначала выполнить его, а потом показать оставшуюся 
часть страницы.
Атрибут async - Скрипт выполняется полностью асинхронно. 
То есть, при обнаружении <script async src="..."> браузер 
не останавливает обработку страницы, а спокойно работает дальше. 
Когда скрипт будет загружен – он выполнится.
Атрибут defer - Скрипт также выполняется асинхронно, 
не заставляет ждать страницу, но есть два отличия от async.
Первое – браузер гарантирует, что относительный порядок 
скриптов с defer будет сохранён.
Второе отличие – скрипт с defer сработает, 
когда весь HTML-документ будет обработан браузером.*/

    </script>
</body>
</html>
