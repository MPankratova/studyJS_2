<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача №3</title>
</head>

<body>
    <script>
        "use strict";
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* Оператор + выполняет сложение операндов слева на права. 
        Поэтому, первым делом, происходит сложение чисел 10 и 10. Результатом будет число 20.
        Так как "10" - является строковым значением, результат сложения 20 также становится строковым значением "20".
        Затем происходит конкатенация "20" и "10". Результат - 2010. */
        
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*  Оператор + выполняет сложение операндов слева на права.
        Так как одним из операндов первого оператора + является строковое значение, то 
        сначала происходит преобразование первого числа 10 в строковое значение "10", а затем конкатенация "10" и "10".
        Результатом будет - 1010.
        Затем происходит преобразование последнего числа 10 в строковое значение "10", а
        затем конкатенация "1010" и "10". Результат - 101010. */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* Сначала происходит сложение чисел 10 и 10. Результат - 20.
        Затем преобразование "10" в число 10, так как стоит унарный оператор +.
        После этого происходит сложение 20 и 10. Результат - 30. */

        let result4 = 10 / -"";
        console.log(result4);
        /* Приоритет унарного минуса выше, чем оператора деления. Поэтому, сначала 
        происходит преобразование "" в -0. Затем деление числа 10 на -0. Резудьтат - -infinity*/

        let result5 = 10 / +"2,5";
        console.log(result5);
        /* Приоритет унарного плюса выше чем у опретора деления. Поэтому сначала
        должно произойти преобразование "2,5" в число. Но 2,5 не является числом (так как раздедитель порядка не .),
        поэтому результатом преобразования будет NaN. Деление 10 на NaN - NaN */

    </script>
</body>
