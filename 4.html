<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача №4</title>
</head>
<body>
    <script>
        "use strict";

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const productsWithPhoto = products.filter(element => 
            "photos" in element && element.photos.length > 0
        );
        console.log(productsWithPhoto);

        const productsSortPrice = products.sort(function(element1, element2) {
            return element1.price - element2.price;
        });
        console.log(productsSortPrice);
    </script>
</body>
</html>
