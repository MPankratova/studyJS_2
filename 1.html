    <script>
        "use strict";
        
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* Префиксный инкримент увеличивает значение переменной "а" на 1,
        а затем присваивает полученное значение переменной "с". */

        //пример 2
        d = b++;
        alert(d); // ответ: 1
        /* Постфиксный инкримент сначала присваивает переменной "d" 
        значение переменной "b", а потом увеличивает значение 
        переменной "b" на единицу. */

        //пример 3
        c = 2 + ++a;
        alert(c); // ответ: 5
        /* Переменная "а" содержит значение 2. Затем префиксный инкримент
        увеличивает значение переменной "а" на 1. Затем происходит операция 2 + 3 */

        //пример 4
        d = 2 + b++;
        alert(d); // ответ: 4
        /* Переменная "b" содержит значение 2. Постфиксный инкримент
        сначала возвращает значение "b", а затем увеличивает "b" на 1.
        Поэтому будет выполняться 2 + 2 = 4 */

        alert(a); // ответ: 3
        // После примера 3 значение переменной равно 3
        
        alert(b); // ответ: 3
        // После примера 4 значение переменной равно 3
        
    </script>
